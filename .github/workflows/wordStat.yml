name: WordStat Tests

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.4'
    - name: Compile
      run: javac -encoding utf-8 wordStat/*.java wordStat/test/*.java
    - name: Run WordStatCountTest
      run: java wordStat/test/WordStatCountTest
    - name: Run WordStatIndexTest
      run: java wordStat/test/WordStatIndexTest
    - name: Run WordStatLastIndexTest
      run: java wordStat/test/WordStatLastIndexTest
      
